<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>example8-4</title>
        <style>
            body {
                background-color: rgb(31, 31, 31);
                color: white;
            }

            p, span { 
                font-size: 20px; 
            }
        </style> 
    </head>

    <body>

        <p style="text-decoration: overline;">
            ตกแต่งข้อความด้วย:
            <span style="color: brown;">overline</span>
        </p>
        <p style="text-decoration: underline;">
            ตกแต่งข้อความด้วย:
            <span style="color: rgb(0,128,255);">underline</span>
        </p>
        <p style="text-decoration: line-through;">
            ตกแต่งข้อความด้วย:
            <span style="color: #f30;">line-through</span>
        </p>

    </body>
</html>

            }
       </style>

            ข้อความบรรทัดแรก
        </p>
        <div>
            ข้อความนี้อยู่ใน div
        </div>
        <span>
            ข้อความนี้อยู่ใน span
        </span>
        <div class="bold">
            ข้อความนี้อยู่ใน div ที่กำหนดคลาส bold
        </div>    
        
    </body>

<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>example7-6</title>
        <style>
            .bold { font-weight: bold; }
            .italic { font-style: italic; }
            .underline { text-decoration: underline; }
            .mark { background-color: wheat; }
        </style>    

    </head>

    <body>
        
        <p class="bold underline">
            คติสอนใจ
        </p>
        <div class="italic mark">
            อย่านอนตื่นสาย
        </div><br>
        <div class="underline">
            อย่าอายทำกิน
        </div><br>
        <div class="mark italic">
            อย่าหมิ่นเงินน้อย
        </div><br>
        <div class="underline">
            อย่าคอยวาสนา
        </div>  

    </body>
</html>

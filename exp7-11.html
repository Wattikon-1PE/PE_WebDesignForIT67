<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ลำดับความสำคัญของ style</title>
        <style>
            body {
                background-color: rgb(31, 31, 31);
                color: white;
            }

            p {
                font-weight: bold;
            }

            p {
                font-weight: normal;
            }
        </style>
    </head>

    <body>
        
        <p>
            ไม่ได้ทำทุกอย่างให้เธอรัก
        </p>
        <p style="font-style: italic;">
            แต่ทำทุกอย่างเพราะรักเธอ
        </p>

    </body>
</html>

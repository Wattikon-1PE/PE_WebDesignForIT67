    <body style="background-color: rgb(31, 31, 31); color: white;">
        
        <table border="1" style="width: 15%;">
            <!--first floor-->
            <tr>
                <td>...</td><td>...</td><td>...</td><td>...</td>

            <tr>

            <!--4th floor floor-->

                <td>...</td><td rowspan="2">3</td>
            </tr>
            <!--5th floor floor-->
            <tr>
                <td>...</td>
            </tr>
            <!--6th floor floor-->
            <tr>
                <td>...</td><td>...</td><td>...</td>
            </tr>
            </table>

    </body>

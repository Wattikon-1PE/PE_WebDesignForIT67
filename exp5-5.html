<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>example5-5</title>

    </head>
    <body style="background-color: rgb(32, 32, 32); color: white;">
        
        <table border="1" style="width: 30%; height: 20%;">
            <!--first floor-->
            <tr>
                <td>...</td><td>...</td><td>...</td><td>...</td>
            </tr>
            <!--Second floor-->
            <tr>
                <td colspan="2">1</td><td>...</td><td>...</td>
            </tr>
            <!--Third floor-->
            <tr>
                <td>...</td><td colspan="2">2</td><td>...</td>
            </tr>
            <!--4th floor floor-->
            <tr>
                <td>...</td><td colspan="3">3</td>
            </tr>
            <tr>
                <td colspan="4">4</td>
            </tr>
        </table>

    </body>
</html>
